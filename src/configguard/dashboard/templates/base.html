<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfigGuard{% endblock %}</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --critical: #dc2626;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        nav .logo span { color: var(--text); }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--text); }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 { margin-bottom: 1rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .score-good { color: var(--success); }
        .score-warn { color: var(--warning); }
        .score-bad { color: var(--danger); }
        .severity-critical { color: var(--critical); font-weight: 700; }
        .severity-high { color: var(--danger); font-weight: 600; }
        .severity-medium { color: var(--warning); }
        .severity-low { color: var(--primary); }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--text-muted); font-weight: 600; }
        tr:hover { background: rgba(59, 130, 246, 0.05); }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
        textarea, input[type=text] {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: monospace;
            font-size: 0.9rem;
        }
        textarea { min-height: 300px; resize: vertical; }
        pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            font-size: 0.85rem;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-critical { background: var(--critical); color: white; }
        .badge-high { background: var(--danger); color: white; }
        .badge-medium { background: var(--warning); color: #1a1a1a; }
        .badge-low { background: var(--primary); color: white; }
        .badge-open { background: var(--warning); color: #1a1a1a; }
        .badge-remediated { background: var(--success); color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Config<span>Guard</span></a>
        <a href="/">Dashboard</a>
        <a href="/scan">Scan</a>
        <a href="/findings">Findings</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
