!
! Cisco IOS Core Router â€” SAMPLE CONFIG WITH KNOWN VIOLATIONS
! This config deliberately contains compliance violations for testing
!
version 15.7
service timestamps debug datetime msec
no service timestamps log datetime
no service password-encryption
service finger
service pad
!
hostname CORE-RTR-01
!
enable password WeakPass123
!
username admin password 0 admin123
username operator privilege 5 password 0 oper456
!
aaa new-model
!
ip source-route
no ip domain-lookup
ip domain-name example.com
!
interface GigabitEthernet0/0
 description WAN Uplink
 ip address 203.0.113.1 255.255.255.252
 no shutdown
!
interface GigabitEthernet0/1
 description LAN Segment
 ip address 10.1.1.1 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/2
 description Server VLAN
 ip address 10.2.0.1 255.255.255.0
 no shutdown
!
interface Loopback0
 ip address 10.255.0.1 255.255.255.255
!
router ospf 1
 network 10.0.0.0 0.255.255.255 area 0
 network 203.0.113.0 0.0.0.3 area 0
!
snmp-server community public RO
snmp-server community private RW
snmp-server location Building A, Floor 3
snmp-server contact admin@example.com
!
logging buffered 4096
!
line con 0
 password console123
 login
!
line vty 0 4
 password vtypass
 transport input telnet ssh
 login
!
line vty 5 15
 password vtypass
 transport input telnet
 login
!
end
