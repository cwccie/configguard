name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check src/
        continue-on-error: true

      - name: Run tests
        run: |
          pytest --tb=short -q

      - name: Run tests with coverage
        run: |
          pytest --cov=configguard --cov-report=term-missing --tb=short
        if: matrix.python-version == '3.12'

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t configguard:test .

      - name: Test Docker image
        run: |
          docker run --rm configguard:test configguard --version
          docker run --rm configguard:test configguard demo
